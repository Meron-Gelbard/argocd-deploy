apiVersion: v1
kind: Namespace
metadata:
  name: weather-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  namespace: weather-app
  labels:
    app: weather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-app
          image: merongelbard/weather-app-gunicorn:1.2.0
          ports:
            - containerPort: 8080

